<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5145/5145588.png" type="image/jpg" />
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="validationPage">
        <div class="icon"><i class="fa-solid fa-paper-plane"></i></div>

        <form action="#">
            <div class="inp">
                <label for="fn">Full Name</label>
                <input type="text" placeholder="Enter your name" id="fn">
                <span id="name-error"></span>
            </div>
            
            <div class="inp">
                <label for="pn">Phone No</label>
                <input type="text" placeholder="Enter your phone number" id="pn">
                <span id="PhNo-error"></span>
            </div>
            
            <div class="inp">
                <label for="eml">Email Id</label>
                <input type="email" placeholder="Enter your email" id="eml">
                <span id="email-error"></span>
            </div>

            <div class="inp">
                <label for="pwd">Password</label>
                <input type="password" placeholder="Enter your password" id="pwd">
                <span id="password-error"></span>
            </div>

            <div class="inp">
                <label for="msg">Message</label>
                <textarea name="msg" id="msg" placeholder="Enter your message"></textarea>
                <span id="mesg-error"></span>
            </div>

            <div class="btn">
                <button>Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
